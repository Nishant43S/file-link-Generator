<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- external css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
</head>
<body>
    <!-- login form -->
    <div class="login-container">
        <h1 class="login-title">Reset Password</h1>
        <form id="loginForm" method="post">
            <div class="form-group">
                <i class="fas fa-envelope form-icon"></i>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="{{ url_for('login') }}" class="forgot-password">Back To Login</a>
                <div class="error-message" id="errorMessage">{{error}}</div>
            </div>
            <button id="reset-btn" type="submit" class="btn-login">Generate Reset Link</button>
            <div class="signup-link">
               <p id="reset-password">Click Hear to <a href="{{reset_link}}" target="_blank">Reset Password</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
